<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google</title>
</head>
<body>
<div class="grid-container">
    
    <header class="grid-items grid-item-1">
        <nav class="head-links">
            <a id="gmail" href="#">Gmail</a>
            <a id="images" href="#">Images</a>
            <a   href="#">
                <img id="box" src="images/box-1.png" alt="box">
            </a>
            <a id="me" href="#">
                <img class="me" src="images/me.jpg" alt="me">
            </a>
        </nav>
    </header>
    <main class="grid-items grid-item-2">
        <figure id="goog">   
            <img src="images/ggl.png" alt="google logo">
            <br>
            <br>
            <br>
        </figure>
        <div class="searching">
        <form action="/search/">
            <label for="search">
            <section class="search-input">
                <svg id="loupe" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg></label>
                <input type="text" name="q" id="search">
                <div id="voice" aria-label="Search by voice" >
                    <a href="#"> <img src="images/voice.png" alt="voice"></a>
                </div>
            </div>
            <br>
            <br>
            </section>
        <section class="buttons">
            <button>Google Search</button>
        </form>
        <form action="#">
            <button>I'm feeling lucky</button>
        </section>
        </form>
        <section class="languages">
            <br>
            <br>
            <p>Google offered in: <a href="#">Russian</a>   <a href="#">Kazakh</a></p>
        </section>

    </main>
    <footer class="grid-items grid-item-3">
        <div class="box-1">
        
            <p>Kazakhstan</p>
            
        </div>
        <nav class="box-2">
            <div class="bottom-link-1">
            <a 
            href="https://ads.google.com/intl/en_kz/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >
            Advertising
            </a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                Business</a>
            <a href="https://about.google/?utm_source=google-KZ&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                About</a>

            </div>
            <div class="bottom-link-2">
                <a href="https://policies.google.com/privacy?fg=1">

            <a href="https://policies.google.com/terms?fg=1">
                Terms</a>
            <a href="#">
                Setting</a>

        </nav>

</div>
